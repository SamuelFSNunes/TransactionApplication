<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Inclui a biblioteca Font Awesome -->
    <style>
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #333;
            margin: 0;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
        }
        nav ul li a:hover {
            background: #4CAF50;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            background: #333;
            color: white;
            width: 100%;
            bottom: 0;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .footer{
            margin-bottom: 163px;
        }
        .cards {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            position: relative; /* Adiciona posicionamento relativo para que os ícones possam ser posicionados absolutamente */
        }
        .cards .icon {
            position: absolute; /* Posicionamento absoluto para os ícones */
            top: 10px; /* Ajusta a posição verticalmente */
        }
        .cards .edit {
            right: 40px; /* Ajusta a posição horizontalmente para o ícone de edição */
        }
        .cards .delete {
            right: 10px; /* Ajusta a posição horizontalmente para o ícone de exclusão */
        }
        .add-cards {
            margin-bottom: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    {% block nav %}
    <nav>
        <ul>
            <li><a href="{% url 'users' %}">Usuários</a></li>
            <li><a href="{% url 'categories' %}">Categorias</a></li>
            <li><a href="{% url 'transactions' %}">Transações</a></li>
        </ul>
    </nav>
    {% endblock %}
    <main>
        {% block content %}
        
        {% endblock %}
    </main>
    {% block footer %}
        
    {% endblock %}
</body>
</html>
